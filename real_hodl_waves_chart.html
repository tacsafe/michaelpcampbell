<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin HODL Waves (Static CSV)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f7931a;
      text-align: center;
    }
    canvas {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      max-width: calc(100% - 300px);
    }
  </style>
</head>
<body>

<h1>Bitcoin HODL Waves (Local CSV Data)</h1>
<canvas id="hodlwavesChart" width="1000" height="500"></canvas>

<script>
async function loadHodlWaves() {
  const response = await fetch('./hodl_waves.csv');
  const text = await response.text();
  const rows = text.trim().split('\n').map(r => r.split(','));

  const headers = rows[0].slice(1); // skip 'date'
  const labels = [];
  const datasets = headers.map(() => []);

  rows.slice(1).forEach(row => {
    labels.push(new Date(row[0]));
    row.slice(1).forEach((val, i) => {
      datasets[i].push(parseFloat(val));
    });
  });

  const colors = headers.map((_, i) => `hsl(${(i * 36) % 360}, 65%, 50%)`);

  new Chart(document.getElementById('hodlwavesChart').getContext('2d'), {
    type: 'bar',
    data: {
      labels,
      datasets: headers.map((label, i) => ({
        label,
        data: datasets[i],
        backgroundColor: colors[i],
        stack: 'waves',
        borderWidth: 0
      }))
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'right' },
        tooltip: { mode: 'index', intersect: false }
      },
      scales: {
        x: {
          type: 'time',
          stacked: true,
          time: { unit: 'day' },
          ticks: { color: '#ccc' }
        },
        y: {
          stacked: true,
          min: 0,
          max: 100,
          ticks: { color: '#ccc' }
        }
      }
    }
  });
}

loadHodlWaves();
</script>

</body>
</html>
