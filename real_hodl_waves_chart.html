<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin HODL Waves (Real CSV Data)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: orange;
    }
    canvas {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bitcoin HODL Waves (Real CSV Data)</h1>
  <canvas id="hodlChart" width="1000" height="500"></canvas>
  <script>
    const ctx = document.getElementById('hodlChart').getContext('2d');

    fetch('hodl_waves.csv')
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const labels = parsed.data.map(row => row.date).filter(d => d);
        const ageBands = Object.keys(parsed.data[0]).filter(key => key !== 'date');

        const datasets = ageBands.map((band, i) => ({
          label: band,
          data: parsed.data.map(row => parseFloat(row[band] || 0)),
          backgroundColor: `hsl(${(i * 360) / ageBands.length}, 80%, 60%)`,
          stack: 'stack1'
        }));

        new Chart(ctx, {
          type: 'bar',
          data: { labels, datasets },
          options: {
            responsive: true,
            plugins: {
              legend: { position: 'right', labels: { color: '#eee' } },
              title: {
                display: false
              }
            },
            scales: {
              x: { ticks: { color: '#eee' }, stacked: true },
              y: {
                stacked: true,
                ticks: {
                  color: '#eee',
                  callback: v => v + '%'
                }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
