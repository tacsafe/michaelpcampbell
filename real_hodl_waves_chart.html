<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    h1, h2 {
      text-align: center;
      color: #f7931a;
    }
    iframe {
      display: block;
      margin: 2rem auto;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 1000px;
      background: #222;
    }
    .chart-section {
      margin-bottom: 4rem;
    }
  </style>
</head>
<body>

  <h1>Bitcoin Market Dashboard</h1>

  <div class="chart-section">
    <h2>Bitcoin Price Chart (Live)</h2>
    <iframe src="https://s.tradingview.com/embed-widget/single-quote/?symbol=BITSTAMP:BTCUSD&colorTheme=dark" width="100%" height="110" allowtransparency="true" scrolling="no"></iframe>
    <iframe src="https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=BITSTAMP:BTCUSD&locale=en&utm_source=chat.openai.com" width="100%" height="300"></iframe>
  </div>

  <div class="chart-section">
    <h2>Fear & Greed Index</h2>
    <iframe src="https://alternative.me/crypto/fear-and-greed-index/" width="100%" height="400"></iframe>
  </div>

  <div class="chart-section">
    <h2>Bitcoin Network Hash Rate</h2>
    <iframe src="https://www.blockchain.com/explorer/charts/hash-rate?view=all" width="100%" height="400"></iframe>
  </div>

</body>
</html>
