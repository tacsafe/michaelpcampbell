<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #f7931a;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    section {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #f7931a;
    }
    .tradingview-widget-container {
      margin-top: 1rem;
      height: 500px;
    }
    .tradingview-widget-container > div {
      height: 100% !important;
    }
    canvas {
      max-width: 100%;
      height: 500px !important;
    }
    .sidebar {
      background: #1c1c1c;
      color: #ccc;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      main {
        flex: 1;
        padding-right: 300px;
      }
      .sidebar {
        width: 300px;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        overflow-y: auto;
        border-left: 1px solid #333;
        border-top: none;
      }
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Bitcoin Metrics Dashboard</h1>
    <p>Live charts: BTC/USD, Dominance, Difficulty, Mempool</p>
  </header>

  <!-- BTC/USD Price Chart -->
  <section>
    <h2>BTC/USD Price Chart</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_chart"
        });
      </script>
    </div>
  </section>

  <!-- Bitcoin Dominance -->
  <section>
    <h2>Bitcoin Dominance</h2>
    <div class="tradingview-widget-container">
      <div id="btc_dominance"></div>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": "100%",
          "symbol": "CRYPTOCAP:BTC.D",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": false,
          "container_id": "btc_dominance"
        });
      </script>
    </div>
  </section>

  <!-- Bitcoin Difficulty (Live Data Chart.js) -->
  <section>
    <h2>Bitcoin Difficulty (Live)</h2>
    <canvas id="difficultyChart"></canvas>
  </section>

  <!-- Mempool Size (Live Data Chart.js) -->
  <section>
    <h2>Mempool Size (Live)</h2>
    <canvas id="mempoolChart"></canvas>
  </section>
</main>

<!-- Right Sidebar -->
<div class="sidebar">
  <h3>Right Sidebar</h3>
  <p>This is your 300px of space â€” for notes, links, widgets, or future dashboard features.</p>
</div>

<script>
async function updateCharts() {
  const difficultyResponse = await fetch("https://api.blockchain.info/q/getdifficulty");
  const mempoolResponse = await fetch("https://mempool.space/api/mempool");

  const difficulty = await difficultyResponse.text();
  const mempool = await mempoolResponse.json();

  const now = new Date().toLocaleTimeString();

  difficultyChart.data.labels.push(now);
  difficultyChart.data.datasets[0].data.push(parseFloat(difficulty));
  if (difficultyChart.data.labels.length > 10) {
    difficultyChart.data.labels.shift();
    difficultyChart.data.datasets[0].data.shift();
  }
  difficultyChart.update();

  mempoolChart.data.labels.push(now);
  mempoolChart.data.datasets[0].data.push(mempool.count);
  if (mempoolChart.data.labels.length > 10) {
    mempoolChart.data.labels.shift();
    mempoolChart.data.datasets[0].data.shift();
  }
  mempoolChart.update();
}

const difficultyChart = new Chart(document.getElementById('difficultyChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Difficulty',
      backgroundColor: '#f7931a',
      borderColor: '#f7931a',
      data: [],
      fill: false,
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { labels: { color: '#eee' } } },
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: { ticks: { color: '#ccc' } }
    }
  }
});

const mempoolChart = new Chart(document.getElementById('mempoolChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Mempool Tx Count',
      backgroundColor: '#50fa7b',
      borderColor: '#50fa7b',
      data: [],
      fill: false,
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { labels: { color: '#eee' } } },
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: { ticks: { color: '#ccc' } }
    }
  }
});

setInterval(updateCharts, 60000);
updateCharts();
</script>

</body>
</html>
