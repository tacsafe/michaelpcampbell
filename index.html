<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #f7931a;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    section {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #f7931a;
    }
    .tradingview-widget-container {
      margin-top: 1rem;
      height: 500px;
    }
    .tradingview-widget-container > div {
      height: 500px !important;
    }
    canvas {
      display: block;
      width: 100% !important;
      max-width: 100%;
      height: 500px !important;
    }
    .sidebar {
      background: #1c1c1c;
      color: #ccc;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      main {
        flex: 1;
        padding-right: 300px;
      }
      .sidebar {
        width: 300px;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        overflow-y: auto;
        border-left: 1px solid #333;
        border-top: none;
      }
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Bitcoin Metrics Dashboard</h1>
    <p>Live charts: BTC/USD, Dominance, Difficulty, Mempool</p>
  </header>

  <!-- BTC/USD Price Chart -->
  <section>
    <h2>BTC/USD Price Chart</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
  </section>

  <!-- Bitcoin Dominance -->
  <section>
    <h2>Bitcoin Dominance</h2>
    <div class="tradingview-widget-container">
      <div id="btc_dominance"></div>
    </div>
  </section>

  <!-- Bitcoin Difficulty (Live Data Chart.js) -->
  <section>
    <h2>Bitcoin Difficulty (Live)</h2>
    <canvas id="difficultyChart"></canvas>
  </section>

  <!-- Mempool Size (Live Data Chart.js) -->
  <section>
    <h2>Mempool Size (Live)</h2>
    <canvas id="mempoolChart"></canvas>
  </section>
</main>

<!-- Right Sidebar -->
<div class="sidebar">
  <h3>Right Sidebar</h3>
  <p>This is your 300px of space â€” for notes, links, widgets, or future dashboard features.</p>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
  "width": "100%",
  "height": "500",
  "symbol": "BITSTAMP:BTCUSD",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "container_id": "tradingview_chart"
});

new TradingView.widget({
  "width": "100%",
  "height": "500",
  "symbol": "CRYPTOCAP:BTC.D",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "dark",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": false,
  "container_id": "btc_dominance"
});
</script>

<script>
const difficultyChart = new Chart(document.getElementById('difficultyChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Difficulty',
      backgroundColor: '#f7931a',
      borderColor: '#f7931a',
      data: [],
      fill: false
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { color: '#eee' } } },
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: { ticks: { color: '#ccc' } }
    }
  }
});

const mempoolChart = new Chart(document.getElementById('mempoolChart'), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Mempool Tx Count',
      backgroundColor: '#50fa7b',
      borderColor: '#50fa7b',
      data: [],
      fill: false
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    plugins: { legend: { labels: { color: '#eee' } } },
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: { ticks: { color: '#ccc' } }
    }
  }
});

async function loadHistoricalData() {
  try {
    // Bitcoin Difficulty (historical approximation using Blockchain.info)
    const difficultyRes = await fetch("https://blockchain.info/charts/difficulty?timespan=90days&format=json");
    const difficultyJson = await difficultyRes.json();
    const difficultyPoints = difficultyJson.values.map(entry => ({
      x: new Date(entry.x * 1000),
      y: entry.y
    }));

    difficultyChart.data.labels = difficultyPoints.map(p => p.x.toLocaleDateString());
    difficultyChart.data.datasets[0].data = difficultyPoints.map(p => p.y);
    difficultyChart.update();

    // Mempool TX Count (current value only)
    const mempoolRes = await fetch("https://mempool.space/api/mempool");
    const mempoolData = await mempoolRes.json();
    const now = new Date();
    mempoolChart.data.labels = [now.toLocaleTimeString()];
    mempoolChart.data.datasets[0].data = [mempoolData.count];
    mempoolChart.update();

  } catch (err) {
    console.error('Error loading historical data:', err);
  }
}

loadHistoricalData();
setInterval(loadHistoricalData, 300000); // Refresh every 5 minutes
</script>

</body>
</html>
