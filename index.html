<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Metrics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #f7931a;
      color: black;
      padding: 1rem;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    section {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    h2 {
      color: #f7931a;
    }
    .tradingview-widget-container {
      margin-top: 1rem;
    }
    .sidebar {
      background: #1c1c1c;
      color: #ccc;
      padding: 1rem;
      border-top: 1px solid #333;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      main {
        flex: 1;
        padding-right: 300px;
      }
      .sidebar {
        width: 300px;
        position: fixed;
        right: 0;
        top: 0;
        bottom: 0;
        overflow-y: auto;
        border-left: 1px solid #333;
        border-top: none;
      }
    }
  </style>
</head>
<body>

<main>
  <header>
    <h1>Bitcoin Metrics Dashboard</h1>
    <p>Live charts: BTC/USD, Dominance, Difficulty, Mempool</p>
  </header>

  <!-- BTC/USD Price Chart -->
  <section>
    <h2>BTC/USD Price Chart</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 500,
          "symbol": "BITSTAMP:BTCUSD",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": true,
          "container_id": "tradingview_chart"
        });
      </script>
    </div>
  </section>

  <!-- Bitcoin Dominance -->
  <section>
    <h2>Bitcoin Dominance</h2>
    <div class="tradingview-widget-container">
      <div id="btc_dominance"></div>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 500,
          "symbol": "CRYPTOCAP:BTC.D",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "toolbar_bg": "#f1f3f6",
          "enable_publishing": false,
          "allow_symbol_change": false,
          "container_id": "btc_dominance"
        });
      </script>
    </div>
  </section>

  <!-- Bitcoin Difficulty (static chart image) -->
  <section>
    <h2>Bitcoin Difficulty (Image)</h2>
    <img src="https://bitinfocharts.com/img/charts/bitcoin-difficulty.png" alt="Bitcoin Difficulty" width="100%" />
  </section>

  <!-- Mempool Size (Image) -->
  <section>
    <h2>Mempool Size (tx count)</h2>
    <img src="https://jochen-hoenicke.de/queue/queue.png" alt="Mempool Size" width="100%" />
  </section>
</main>

<!-- Right Sidebar -->
<div class="sidebar">
  <h3>Right Sidebar</h3>
  <p>This is your 300px of space â€” for notes, links, widgets, or future dashboard features.</p>
</div>

</body>
</html>
